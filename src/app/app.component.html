<div *ngFor="let message of messages | async;">
  <div *ngIf="message.sentBy=='user'" class="usermsg">{{message.content}}</div>
  <div *ngIf="message.sentBy=='bot'" class="botmsg">{{message.content}}</div><br>
</div>

<div id="inputbox">
  <img (click)="record()" id="inputspeech" src="assets/images/microphone.svg" />
  <input id="inputtext" [(ngModel)]="msg" (keyup.enter)="sendMessage()" type="text">
  <button (click)="sendMessage()">Send</button>
</div>
